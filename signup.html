<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running club for runners in Dublin, Ireland">
    <meta name="keywords" content="love running, running club, ireland, Dublin">

    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Love Running</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form class="signup-form" action="https://formdump.codeinstitute.net/" method="post">
        
        <h2>Let's get you signed up!</h2>
        
        <!-- text -->

        <label for="fname">First Name</label><br>
        <input class="text-input" type="text" id="fname" name="first_name" required<br>
        
        <label for="lname">Last Name</label><br>
        <input class="text-input" type="text" id="lname" name="last_name" required<br>
        
        <label for="email">Email Address</label><br>
        <input class="text-input" type="email" id="email" name="email_address" required><br>
        
        <!-- radio -->

    <div>  
        <label for="road">Road</label>
        <input id="road" name="running_preference" value="road" type="radio" required>
    </div>
    <div>       
        <label for="trail">Trail</label>
        <input id="trail" name="running_preference" value="trail" type="radio">
    </div> 
    <div>       
        <label for="both">Both</label>
        <input id="both" name="running_preference" value="both" type="radio">
    </div>

        <!-- submit -->

        <input class="join-button" type="submit" value="Let's Run!">
    </form>
    </section>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" 
                aria-label="Visit our twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" 
                aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" 
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/07d7b4dbd0.js" crossorigin="anonymous"></script>
</body>

</html>
